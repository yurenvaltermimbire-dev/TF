    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #010409;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        
        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(0,255,255,0.05) 0%, rgba(0,255,255,0) 100%);
            mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
            pointer-events: none;
            overflow: hidden;
            display: flex;
            justify-content: space-around;
            font-size: 10px;
            color: #0ff;
            line-height: 1;
        }
        
        .matrix-column {
            display: flex;
            flex-direction: column;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .glow-text {
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.4);
        }

        .orb-ring {
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 50%;
            position: absolute;
        }

        @keyframes rotate-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-rotate-slow {
            animation: rotate-slow 20s linear infinite;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.8s ease-out forwards;
        }
    </style>
